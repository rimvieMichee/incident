plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // plugin Kotlin officiel
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.incident"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        // ✅ Java 17 + desugaring activé
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Kotlin compile pour JVM 17
    }

    defaultConfig {
        applicationId "com.example.incident"
        minSdk 26
        targetSdk 36
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true // ✅ évite problème méthodes > 64k
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.window:window:1.0.0"
    implementation "androidx.window:window-java:1.0.0"
    implementation "com.stripe:stripe-android:17.1.1"

    // ✅ Desugaring lib (corrige ton erreur AAR)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    androidTestImplementation "androidx.test:runner:1.5.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}
